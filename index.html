<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi</title>
    <style>
        body {
            text-align: center;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff0000;
            font-size: 50px;
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            margin: 20px;
        }
        .btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            background: url('https://media.giphy.com/media/3ohhwytHcusSCXXOUg/giphy.gif') center center/cover no-repeat;
        }
    </style>
</head>
<body>
    <h1>HAPPY HOLI</h1>
    <img src="1740850494045.jpg" alt="Your Photo">
    <br>
    <button class="btn" onclick="showFireworks()">Click to Celebrate!</button>
    <div class="fireworks" id="fireworks"></div>
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
    <script>
        function showFireworks() {
            var fireworks = document.getElementById("fireworks");
            fireworks.style.display = "block";
            setTimeout(function() {
                fireworks.style.display = "none";
                alert("Happy Holi!");
            }, 3000);
        }
    </script>
</body>
</html>
